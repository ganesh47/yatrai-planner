name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: Build and test (iOS Simulator)
        run: |
          DESTINATION=$(python3 - <<'PY'
          import re
          import subprocess
          import sys
          
          out = subprocess.check_output(
              [
                  "xcodebuild",
                  "-showdestinations",
                  "-project",
                  "YatraiPlanner.xcodeproj",
                  "-scheme",
                  "YatraiPlanner",
              ],
              text=True,
              stderr=subprocess.STDOUT,
          )
          for line in out.splitlines():
              if "platform:iOS Simulator" not in line:
                  continue
              match = re.search(r"id:([0-9a-fA-F-]{36})", line)
              if match:
                  print(f"platform=iOS Simulator,id={match.group(1)}")
                  sys.exit(0)
          print(out, file=sys.stderr)
          print("platform=iOS Simulator,name=Any iOS Simulator Device")
          PY
          )
          echo "Using destination: ${DESTINATION}"
          xcodebuild \
            -project YatraiPlanner.xcodeproj \
            -scheme YatraiPlanner \
            -destination "${DESTINATION}" \
            -sdk iphonesimulator \
            test
