name: Worker CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-main:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      WORKER_URL: https://yatrai-planner-worker.raman-ganesh.workers.dev
      WRANGLER_LOG_LEVEL: error
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy worker
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.59.2"
          command: deploy

      - name: Smoke test (workers.dev)
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        run: curl -sSf "$WORKER_URL/health"

      - name: Integration checks (workers.dev)
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          set -e
          auth_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$WORKER_URL/auth/verify")
          if [ "$auth_status" != "401" ]; then
            echo "Expected 401 from /auth/verify, got $auth_status"
            exit 1
          fi
          itinerary_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$WORKER_URL/itinerary")
          if [ "$itinerary_status" != "401" ]; then
            echo "Expected 401 from /itinerary, got $itinerary_status"
            exit 1
          fi

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      WORKER_URL: https://yatrai-planner-worker-preview.raman-ganesh.workers.dev
      WRANGLER_LOG_LEVEL: error
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy preview worker
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          wranglerVersion: "4.59.2"
          command: deploy --env preview

      - name: Smoke test (workers.dev)
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        run: curl -sSf "$WORKER_URL/health"

      - name: Integration checks (workers.dev)
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          set -e
          auth_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$WORKER_URL/auth/verify")
          if [ "$auth_status" != "401" ]; then
            echo "Expected 401 from /auth/verify, got $auth_status"
            exit 1
          fi
          itinerary_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$WORKER_URL/itinerary")
          if [ "$itinerary_status" != "401" ]; then
            echo "Expected 401 from /itinerary, got $itinerary_status"
            exit 1
          fi
