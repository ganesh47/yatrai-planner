name: Worker CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy worker
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy

      - name: Smoke test (workers.dev)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: curl -sSf https://yatrai-planner-worker.raman-ganesh.workers.dev/health

      - name: Integration checks (workers.dev)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          set -e
          auth_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://yatrai-planner-worker.raman-ganesh.workers.dev/auth/verify)
          if [ "$auth_status" != "401" ]; then
            echo "Expected 401 from /auth/verify, got $auth_status"
            exit 1
          fi
          itinerary_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://yatrai-planner-worker.raman-ganesh.workers.dev/itinerary)
          if [ "$itinerary_status" != "401" ]; then
            echo "Expected 401 from /itinerary, got $itinerary_status"
            exit 1
          fi

  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy preview worker
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy --env preview

      - name: Smoke test (workers.dev)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: curl -sSf https://yatrai-planner-worker-preview.raman-ganesh.workers.dev/health

      - name: Integration checks (workers.dev)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          set -e
          auth_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://yatrai-planner-worker-preview.raman-ganesh.workers.dev/auth/verify)
          if [ "$auth_status" != "401" ]; then
            echo "Expected 401 from /auth/verify, got $auth_status"
            exit 1
          fi
          itinerary_status=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://yatrai-planner-worker-preview.raman-ganesh.workers.dev/itinerary)
          if [ "$itinerary_status" != "401" ]; then
            echo "Expected 401 from /itinerary, got $itinerary_status"
            exit 1
          fi
